<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stok </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Fiyat </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Eklenme Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{this.FormatDateTimeString(element.createdDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Son Güncelleme </th>
      <td mat-cell *matCellDef="let element"> {{this.FormatDateTimeString(element.updatedDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Sil </th>
      <td mat-cell *matCellDef="let element" appDelete
      [id]="element.id" 
      (completionCallback)="GetAndSetValuesToTable()" 
      controller="products"
      >
        <!-- <img src="/assets/delete.png" width="24px" height="24px" data-id="{{element.id}}" (click)="delete(element.id,$event)" /> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Düzenle </th>
      <td mat-cell *matCellDef="let element">
        <img src="/assets/editing.png" width="24px" height="24px"  data-id="{{element.id}}"/>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="on_pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
